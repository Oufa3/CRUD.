<body>
    <div class="container">
        <h1 class=" py-2 position-relative main-h1 text-center pt-5  mb-5">Bookmarker</h1>
        <div class="book-mark pb-4 ">
            <div class="lh2 text-center mt-4 mb-4">
                <h2 class=""><i class="fa-solid text-center fa-bookmark"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark"></i>
                </h2>
            </div>
              <div class="container">
                <div>
                  
                    <label for="inputname" class="form-label fw-bold"><i class="fa-solid fa-book-bookmark pe-2 s-name"></i>Site Name</label>
                    <input  oninput="validInputs(this)"  type="text" placeholder="Bookmark Name" id="inputName" class="is-invalid input-shadow form-control mb-3" a>
                </div>

                <div>
                <label for="inputsite" class="form-label fw-bold "><i class="fa-solid fa-link pe-2 s-name"></i>Site URL</label>
                <input oninput="validInputs(this)" type="url" placeholder="Website URL" id="inputSite" class="is-invalid input-shadow form-control" >
                </div>
              </div>
              <div class="text-center ">
                <button id="addBtn" onclick="submitbtn()" class="btn btn-danger px-5 mt-4  submit">Submit</button>
                
                <button id="updateBtn" onclick="updateProduct()" class="btn d-none bg-warning px-5 mt-4  submit">Update</button>
              </div>
        </div>

        <table class="table mt-4 text-center bg-light">
            <thead>
              <tr>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Update</th>
              <th class="text-capitalize">Delete</th>
            </tr></thead>
            <tbody id="tableContent">   
              
            </tbody>
          </table>
          <!-- <td><a href="${[i].url}" target="_blank" class="btn btn-visit  bg-success text-white">
            <i class="fa-solid fa-eye pe-2"></i>Visit></a></td> -->

          <!-- <td><a href="" onclick="visitSite()" class="btn btn-visit  bg-success text-white">
            <i class="fa-solid fa-eye pe-2"></i>Visit
          </a></td> -->

          <div class="box d-none position-absolute top-0 start-0 end-0  bottom-0 w-100 d-flex justify-content-center align-items-center ">
            <div class="box-contant w-25 bg-white rounded-2 shadow-lg p-4"> 
              <header class="d-flex  justify-content-between align-items-center  mb-3">
                <div class="circles d-flex">
                  <span class="rounded-circle me-2"></span>
                  <span class="rounded-circle me-2"></span>
                  <span class="rounded-circle me-2"></span>
                </div>
                <button onclick="closeBtn()"  class="btn border-0" id="closeBtn"><i class="fa-solid fa-xmark close fs-3"></i></button>
              </header>
              <p class=" fs-5 fw-bold ">Site Name or Url is not valid, Please follow the rules below :</p>
              <span class="d-block fs-5 pb-1"><i class="text-danger fa-regular fa-circle-right p-2 fs-5"></i>Site name must contain at least 3 characters</span>
              <span class="fs-5"><i class="text-danger fa-regular fa-circle-right p-2 fs-5"></i>Site URL must be a valid one</span>
            </div>
          </div>
    </div>
    <script src="index.js"></script>
